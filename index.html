<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
      <link rel="stylesheet" href="style.css">
      <title>Frontend Mentor | NFT preview card component</title>
  </head>

  <body>
    <div class="card">
        <div class="Top">
          <img class="cube" src="/images/image-equilibrium.jpg" alt="crystal cube" height="300px" width="300px">
        </div>

        <div class="Bot">
          <h2>Equilibrium #3429</h2>
          <p class="ftext">Our Equilibrium collection promotes balance and calm.</p>

          <div class="mid">
            <span class="crypto">
              <img class="icon1" src="/images/icon-ethereum.svg" alt="bit-icon">
              <span class="bit">0.041 ETH</span>
            </span>
  
            <span class="timer">
              <img class="icon2" src="/images/icon-clock.svg" alt="clock">
              <span class="text">3 days left</span>
            </span>
          </div>

          <hr>

          <div class="profile">
            <img class="profile-pic"src="/images/image-avatar.png" alt="person" height="40px" width="40px">
            <div class="profile-text">
              <span class="ltext">Creation of </span>
              <span class="name">Jules Wyvern</span>
            </div>
          </div>
          
        </div>
        
    </div>


 
  </body>
</html>
